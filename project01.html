<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soumya & SP | Simple HTML Project</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ---------- Global Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    

   body {
  background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center/cover;
  color: white;
  text-align: center;
  min-height: 100vh;
}


    /* ---------- Header & Navigation ---------- */
    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffcc00;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* ---------- Hero Section ---------- */
    .hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* moves content to top */
  align-items: center;
  padding-top: 120px; /* keeps space below navbar */
}

.hero h2 {
  font-size: 3.5rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 4px;
  color: transparent;
  background: linear-gradient(90deg, #ffcc00, #ff6600, #ff0099, #00ccff);
  background-clip: text;
  -webkit-background-clip: text;
  animation: shine 5s linear infinite;
  cursor: pointer;
  transition: transform 0.4s ease, text-shadow 0.4s ease;
}

.hero h2:hover {
  transform: scale(1.1) rotate(-2deg);
  text-shadow: 
    0 0 20px #ffcc00,
    0 0 40px #ff6600,
    0 0 60px #ff0099,
    0 0 100px #00ccff;
}

/* Gradient shine animation */
@keyframes shine {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}



    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* ---------- Scrolling Banner ---------- */
    .scroll-banner {
      background: yellow;
      color: black;
      font-weight: 600;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-banner span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }

    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Soumya & SP</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">

    <p>Built using HTML5 & CSS3 â€” clean, modern, and responsive.</p>
  </section>

  <!-- Scrolling Banner -->

  </div>
</body>
</html>
