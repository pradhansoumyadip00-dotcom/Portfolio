<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soumya & SP | Simple HTML Project</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ---------- Global Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #141E30, #243B55);
      color: white;
      text-align: center;
    }

    /* ---------- Header & Navigation ---------- */
    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffcc00;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* prevent nav overlap */
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff8800;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* ---------- Scrolling Banner ---------- */
    .scroll-banner {
      background: yellow;
      color: black;
      font-weight: 600;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .scroll-banner span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }

      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Soumya & SP</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">

  </section>

  </div>
</body>
</html>
